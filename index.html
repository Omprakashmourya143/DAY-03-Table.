<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Table </title>
    <style>
        thead,tr,th,td{
        border: 2px solid black;
        }
    </style>
</head>
<body>
    <caption><h2>Table for Data.</h2></caption>
    <table class="op">
        <thead>
            <tr>
                <th rowspan="2">State of health</th>
                <th colspan="2">Fasting Value</th>
                <th>After Remaining</th>
            </tr>
            <tr>
                <th>Minimum</th>
                <th>Normal</th>
                <th>2 hours of Eating</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>healthy</td>
                <td>70</td>
                <td>100</td>
                <td>Less than 140</td>
            </tr>
            <tr>
                <td>Pre-Diabetes</td>
                <td>101</td>
                <td>126</td>
                <td>140 to 200</td>
            </tr>
            <tr>
                <td>more than 126</td>
                <td>Not Applicable</td>
                <td>100</td>
                <td>More than 200</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
